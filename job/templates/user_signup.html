{% load static %}

{% block body %}

{% include 'navigation.html' %}
<script>
    function checkPass() {
        if (document.signup.pwd.value != document.signup.cpwd.value) {
            alert('Password and confirm password fields do not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; background-color:yellow ; margin-top:1%">
   USER SIGNUP
</marquee>
<hr>

<form class="container mt-5"onsubmit="return checkPass()" name="signup" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input required type="text" class="form-control" name="fname" placeholder="Enter First name" >
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input required type="text" class="form-control" name="lname" placeholder="Enter Last name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contact</label>
            <input required type="text" class="form-control" name="contact" placeholder="Enter Contact Number" >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email</label>
            <input required type="email" class="form-control" name="email" placeholder="Enter Email Address">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input required type="password" class="form-control" name="pwd" placeholder="Enter Password" >
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input required type="password" class="form-control" name="cpwd" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border:1px solid lightgrey ; padding : 6px ; border-radius : 6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input required type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input required type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
        </div>
        </div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn-primary my-3" style="width:200px ; height:35px" >
</form>



{% include 'footer.html' %}
{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = "{% url 'user_login' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong. Please try again");
</script>
{% endif %}

{% endblock %}
