<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; background-color:yellow ; margin-top:1%">

<hr>

<form class="container mt-5"onsubmit="return checkPass()" name="signup" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input required type="text" class="form-control" name="jobtitle" placeholder="Enter job title" >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input required type="date" class="form-control" name="startdate" required>
        </div>
<div class="form-group col-md-6">
            <label>End Date</label>
            <input required type="date" class="form-control" name="enddate" required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary(per month)</label>
            <input required type="text" class="form-control" name="salary" required>
        </div>
<div class="form-group col-md-6">
            <label>Company Logo</label>
            <input required type="file" class="form-control" name="logo" required>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(In years)</label>
            <input required type="text" class="form-control" name="experience" placeholder="Enter Experience" required>
        </div>

        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input required type="text" class="form-control" name="location" placeholder="Enter Location" required>
        </div>
    </div>

     <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input required type="text" class="form-control" name="skills" required>
        </div>
    </div>

     <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="description" placeholder="Enter Description" required></textarea>
        </div>
    </div>
        <input type="submit" value="Submit" class="btn-primary my-3" style="width:200px ; height:35px" >
</form>



{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Job detail has been added Successful");
    window.location = "{% url 'job_list' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong. Please try again");
</script>
{% endif %}



{% endblock %}
